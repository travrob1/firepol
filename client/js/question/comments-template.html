<div style="border-left: 1px solid #d8d8d8; padding-left:15px;">
    <div class="comments-list">
        <div ng-repeat="comment in comments" class="comment media">
          <div ng-style="{'margin-left':comment.indent+'px'}">
            <div class="pull-left">
                <img class="avatar" src="images/sample/cAvatar1.jpg" alt="">
            </div>
            <div class="media-body">
                <strong>Posted by <a href="#">{{comment.name}}</a></strong><br>
                <small>{{comment.time | timeToWords}}</small><br>
                <p>{{comment.text}} <a href="#">Reply</a></p>
            </div>
          </div>
        </div>
    </div>
    <br>
    <div class="comment-form">
        <h3>Post your Answer</h3>
        <form name="comment-form" id="comment-form">

            <textarea rows="10" name="message" id="message" required="required" class="input-block-level" placeholder="Message"></textarea>
            <input type="submit" value="Submit Comment" class="btn btn-large btn-primary">
        </form>
    </div>
</div>
