<section class="title">
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-md-6">
                <h1>User Profile</h1>
            </div>
            <div class="col-xs-12 col-md-6">
                <ul class="breadcrumb pull-right">
                    <li><a href="#/">Home</a> <span class="divider">/</span></li>
                    <li><a href="#">Pages</a> <span class="divider">/</span></li>
                    <li class="active">Pricing</li>
                </ul>
            </div>
        </div>
    </div>
</section>

    <section id="contact-page" class="container">
        <div class="row">

            <div class="col-xs-12 ">
                <div class="status alert alert-success" style="display: none"></div>

                <form id="main-contact-form" class="contact-form" name="contact-form" >
                    <div class="row" ng-repeat="category in categoryList">
                    <h2 class="CategoryTitle">{{category.category}}</h2>
                        <div class="row" ng-repeat="rowDef in category.rowDefList">
                            <div radio-template  ng-if="rowDef.type == 'radio'" def='rowDef'></div>
                            <div select-template  ng-if="rowDef.type == 'select'" def='rowDef'></div>
                        </div>
                    </div>

                <button type="submit" class="btn btn-primary btn-large pull-right">Send Message</button>
                <p> </p>

            </form>
        </div>

        

    </div>

</section>
