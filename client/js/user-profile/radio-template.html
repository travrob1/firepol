<p class="label-p">{{field.label}}</p>

<div class="form-group">
    <div class="radio" ng-repeat=" option in field.options">
      <label>
        <input type="radio" name="{{field.member}}" ng-model="userProfile[field.member]" value="{{option}}" >
        {{option | capitalize}}
      </label>
    </div>
    
</div>
