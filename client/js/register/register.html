<section class="title">
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-md-6">
                <h1>Registration</h1>
            </div>
            <div class="col-xs-12 col-md-6">
                <ul class="breadcrumb pull-right">
                    <li><a href="#/">Home</a> <span class="divider">/</span></li>
                    <li><a href="#">Pages</a> <span class="divider">/</span></li>
                    <li class="active">Registration</li>
                </ul>
            </div>
        </div>
    </div>
</section>


<section id="registration-page" class="container">
    <div class="row">
        <div class="col-xs-8 col-xs-offset-2">
            <p id="register-error" ng-if="registerError">{{registerError}}</p>
            
        </div>
    </div>
    <form ng-submit="register()"> 
        <div class="row form-group">
            <div class="col-xs-8 col-xs-offset-2">
                <label>Email</label>
                <input type="text" class="form-control" required="required" ng-model="user.email">
                
                <label>Password</label>
                <input type="password" class="form-control" required="required" ng-model="user.password">
                <br>
                <button type="submit" class="btn btn-primary btn-large pull-right">Register</button>

            </div>
        </div>
    </form>
</section>
<!-- /#registration-page -->
